name: Make uv.lock

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  make-uv-lock:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        uv sync

    - name: Archive uv.lock
      uses: actions/upload-artifact@v6
      with:
        name: uv-lock
        path: uv.lock
