name: Make uv.lock

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  make-uv-lock:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        uv sync

    - name: Archive uv.lock
      uses: actions/upload-artifact@v5
      with:
        name: uv-lock
        path: uv.lock
