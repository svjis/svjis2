name: Make uv.lock

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  make-uv-lock:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        uv sync

    - name: Archive uv.lock
      uses: actions/upload-artifact@v5
      with:
        name: uv-lock
        path: uv.lock
