name: Build Docker Image

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v6

      - name: Build docker image
        run: |
          docker build -t berk76/svjis-app:latest .
