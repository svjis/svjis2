{% load i18n %}

{% if search_endpoint %}
<div class="side-menu__search">
    <div class="side-menu__search_header">{% translate 'Search' %}:</div>

    <form class="side-menu__search_form" action="{{ search_endpoint }}" method="get">
        <input type="text" size="20" id="search-input" name="search" value="" />
        <input type="submit" id="search-submit" value="{% translate 'Search' %}" />
    </form>
</div>
{% endif %}
