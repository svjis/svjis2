<nav class="tray">
    <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <ul class="menu">

        {% endfor %}
        {% endif %}
    </ul>
</nav>
