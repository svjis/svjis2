{% load article_filters i18n %}


<div class="header">
    {% if company_picture %}
    <div class="logo">
        <a href="/" title="[{% translate 'Go to homepage' %}]">
            <img id="logo" src="/media/{{ company_picture }}"></img>
        </a>
    </div>
    {% endif %}
    <div id="company_name">{{ company_name|default:"SVJIS2" }}</div>
</div>
