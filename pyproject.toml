[project]
name = "svjis2"
version = "2.15.0.dev1"
description = "CMS for Apartment owners' association"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.10"
dependencies = [
    "django==5.1.6",
    "django-tinymce==4.1.0",
    "openpyxl==3.1.5",
    "psycopg==3.2.5"
]

[project.optional-dependencies]
dev = [
    "django-stubs==5.1.3",
    "pre-commit==4.1.0",
    "factory-boy==3.3.3",
    "playwright==1.50.0"
]

[project.urls]
Homepage = "https://svjis.github.io/"
Repository = "https://github.com/svjis/svjis2"
Issues = "https://github.com/svjis/svjis2/issues"


[tool.black]
line-length = 119
target-version = ['py310']
include = '\.pyi?$'
skip-string-normalization = 1
force-exclude = '''
/(
  \.venv
  | migrations
)/
'''

[tool.django-stubs]
django_settings_module = "svjis.svjis.settings"
