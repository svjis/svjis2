[project]
name = "SVJIS2"
version = "2.15.0 SNAPSHOT"
dependencies = ["django==5.1.6", "django-tinymce==4.1.0", "openpyxl==3.1.5", "psycopg==3.2.5"]

[project.optional-dependencies]
dev = ["django-stubs==5.1.3", "pre-commit==4.1.0", "factory-boy==3.3.3", "playwright==1.50.0"]

[tool.black]
line-length = 119
target-version = ['py310']
include = '\.pyi?$'
skip-string-normalization = 1
force-exclude = '''
/(
  \.venv
  | migrations
)/
'''

[tool.django-stubs]
django_settings_module = "svjis.svjis.settings"
